<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    
    <header>
      <div class="logo">
      <img src="./img/steppers_FILL0_wght400_GRAD0_opsz48.png" alt="steppers">
      </div>

      <div class="title">WIP</div>

      <div class="search">
        <input type="text">
        <button><img src="./img/search_FILL0_wght400_GRAD0_opsz48.png" alt="search"></button>
      </div>
    </header>
    
  </div>

  <div class="main-container">
    
    <ul class="sidebar">
      <li class="sidelink">
        <button type="button" class="btn btn-outline-info">Home

        </button>
      </li>
      <li class="sidelink">
        <button type="button" class="btn btn-outline-info">Review
        
        </button>
        
      </li>
      <li class="sidelink">
        <button type="button" class="btn btn-outline-info">Templates

        </button>
      </li>

      <li class="sidelink">
        <button type="button" class="btn btn-outline-info">Tools

        </button>
      </li>

    <main>

      <div class="cardcontainer">
        <div class="card">
          <div class="simpleicon"><img src="./img/html_FILL0_wght400_GRAD0_opsz48.png" alt="HTMLicon"></div>
        
          <div class="simpledes"><p>웹 페이지의 구조를 작성하는 HTML</p></div>
        </div>
        <div class="card">
          <div class="simpleicon"><img src="./img/css_FILL0_wght400_GRAD0_opsz48.png" alt="CSSicon"></div>
        
          <div class="simpledes"><p>웹 페이지를 꾸미는 CSS</p></div>
        </div>

          <div class="simpleicon"><img src="./img/javascript_FILL0_wght400_GRAD0_opsz48.png" alt="JAVASCRIPTicon"></div>
        
          <div class="simpledes"><p>웹 페이지를 동적으로 움직이게 하는 JavaScript</p></div>
        </div>
        <div class="card">
          <div class="simpleicon"><img src="./img/travel_explore_FILL0_wght400_GRAD0_opsz48.png" alt="explore"></div>
        
          <div class="simpledes"><p>학습에 도움을 주는 요소, 정제된 디자인 링크 등</p></div>
        </div>
      </div>

    </main>
  </div>
  <footer>
    reference
    <div class="linkie">
      <div class="refe"><a href="https://getbootstrap.com/"><img src="./img/bootstrap-logo-shadow.png" alt="Bootstrap"></a></div>
    </div>
  </footer>
